	<style>
		body {
			padding: 3em;
			background-image: url('css/tests/images/grid_8px.png');
		}
		
		.color_chooser {
			width: 180px;
			position: relative;
			padding: 1em;
			padding-top: 240px;
			
			color: white;
		}
		
		.color_chooser .controls_wrap {
			z-index: 2;
		}
		
		.color_chooser .handle {
			position: absolute;
			
			-webkit-border-radius: 8px;
			   -moz-border-radius: 8px;
			        border-radius: 8px;
			
			border: 2px solid rgba(63,63,63,0.8);
			background-color: white;
			
			top: 100px;
			left: 50%;
			width: 16px;
			height: 16px;
			margin-left: -8px;
			margin-top: -8px;
			
			z-index: 3;
		}
		
		.color_chooser .bg_layer {
			width: 100%;
			height: 100%;
			z-index: 1;
			
			-webkit-border-radius: 0.5em;
			   -moz-border-radius: 0.5em;
			        border-radius: 0.5em;
		}
		
		.color_chooser .wheel_wrap {
			position: absolute;
			top: 32px;
			left: 0;
			width: 200px;
			height: 200px;
			margin-left: -10px;
			z-index: 2;
		}
		
		.color_chooser .title {
			color: white;
			position: relative;
			z-index: 2;
			font-weight: bold;
			position: absolute;
			top: 1em;
			left: 1em;
		}
		
		
		/* -----  */
		
		#color {
		  width: 152px;
		  background: white;
		  opacity: 1;
		  border: 1px solid rgb(220,220,220);
		  height: 2.1em;
		  margin-top: -1px;
		  margin-bottom: 3em;
		  display: inline-block;
		  vertical-align: top;
		}
		
		.swatch_thumb {
		  height: 2em;
		  width: 2em;
		  padding-top: 2em;
		  padding-bottom: 0;
		  line-height: 2em;
		  display: inline-block;
		  background-color: white;
		  border: 1px solid rgb(220,220,220);
		  vertical-align: top;
		  margin-top: -1px;
		}
	</style>
	
</head>

<body>
	
	<label class="swatch_thumb thumb" for="color">Colour</label>
	<input type="text" data-type="csscolor" value="rgb(10,10,210)" id="color" />
	
	<!--[if IE 6]><script src="iepngfix/iepngfix_tilebg.js"></script><![endif]-->
	<script src="js/js.extensions.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery.js"%3E%3C/script%3E'));</script>
	<script src="js/jquery.event.move.js"></script>
	<script src="js/jquery.color.js"></script>
	<script src="js/jquery.choose.color.js"></script>
	<script src="js/jquery.validator.js"></script>
	<script src="js/jquery.transitions.js"></script>
	
	<script type="text/javascript">
		jQuery(document).ready(function(){
			var input = jQuery('#color');
			var label = jQuery('[for="color"]');
			
			label.css({ backgroundColor: input.val() });
			
		  var thing = jQuery.colorChooser(input.val(), function(color) {
		    // truncate huge decimals in alpha value
		    var alpha = color.alpha().toString().slice(0,4);
		    
		    input.val('rgba('+color.red()+', '+color.green()+', '+color.blue()+', '+alpha+')');
		    label.css({ backgroundColor: color.toRgbaString() });
		  });
		});
	</script>
</body>
